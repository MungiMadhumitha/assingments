<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 25%;
  padding: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 992px) {
  .column {
    width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<h2>Four Column Layout</h2>

<div class="row">
  <div class="column" style="background-color:coral;">
    <h2>Column 1</h2>
    
  </div>
  
  <div class="column" style="background-color: darkkhaki;">
    <h2>Column 2</h2>
    
  </div>
  
  <div class="column" style="background-color: grey;">
    <h2>Column 3</h2>
    
  </div>
  
  <div class="column" style="background-color: khaki;">
    <h2>Column 4</h2>
    
  </div>
</div>

</body>
</html>
