<!DOCTYPE html>
<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<h1>Google icon library</h1>

<div class="column" style="background-color:coral;">
    <h1>Google icon library</h1>
<i class="material-icons">cloud</i>
<br><br>

<p>Styled Google icons (size and color):</p>
<i class="material-icons" style="font-size:24px;">cloud</i>
<i class="material-icons" style="font-size:36px;">cloud</i>
<i class="material-icons" style="font-size:48px;color:red;">cloud</i>
<i class="material-icons" style="font-size:60px;color:lightblue;">cloud</i>

</div>

<div class="column" style="background-color: darkkhaki;">
    <h1>Font Awesome icon library</h1>


<i class="fas fa-car"></i>


<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-car" style="font-size:24px;"></i>
<i class="fas fa-car" style="font-size:36px;"></i>
<i class="fas fa-car" style="font-size:48px;color:red;"></i>
<i class="fas fa-car" style="font-size:60px;color:lightblue;"></i>
</div>


<div class="column" style="background-color: gray;">
    <h1>Bootstrap icon library</h1>

<i class="glyphicon glyphicon-thumbs-up"></i>
<br><br>

<p>Styled Bootstrap icons (size and color):</p>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:24px;"></i>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:48px;color:red;"></i>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:60px;color:lightblue;"></i>
</div>

</body>
</html>
